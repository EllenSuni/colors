<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/styles/cities.css" />
    <title>Cities</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="flex-row">
          <li><a href="contrast.html">Kontrast</a></li>
          <li><a href="moodboard.html">Moodboard</a></li>
          <li><a href="cities.html">Cities</a></li>
          <li><a href="chart.html">Chart.js</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <ul id="cities-list"></ul>
      </div>
      <form>
        <h2>Lägg till stad</h2>
        <label for="add-name">Namn: </label>
        <input
          type="text"
          name="add-name"
          id="add-name"
          placeholder="Namn" />
        <label for="add-pop">Befolkning: </label>
        <input
          type="text"
          name="add-pop"
          id="add-pop"
          placeholder="Befolkning" />
        <input
          type="button"
          name="add-btn"
          id="add-btn"
          value="Skicka" />
      </form>
      <form
        id="change-modal"
        class="flex-column"
        name="change-modal"
        action="cities.html">
        <img
          src="/assets/x.svg"
          id="x-mark" />
        <div>
          <label for="change-name">Ändra namn: </label>
          <input
            type="text"
            name="change-name"
            id="change-name" />
        </div>
        <div>
          <label for="change-pop">Ändra antal invånare: </label>
          <input
            type="text"
            name="change-pop"
            id="change-pop" />
        </div>
        <div>
          <input
            type="button"
            id="submit-change-btn"
            value="Skicka ändring" />
        </div>
      </form>
    </main>

    <footer class="flex-row">
      <a href="/index.html"> Hem</a>
    </footer>

    <script src="/scripts/cities.js"></script>
  </body>
</html>
